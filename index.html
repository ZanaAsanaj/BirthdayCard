<!DOCTYPE html>
<html lang="en"
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Birthday Card</title>
        <!--Google Font-->
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
        rel="stylesheet"
        />
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
               <p>Happy Birthday Neli!</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>Happy Birthday to the Beast of the Nation! 
                We are so grateful to have you, the best father in the world 🎉 
                Thank you for everything that you do for us! We wish you a beautiful, fun, and relaxing day ❤️ 
                You better win big bucks at poker tonight 💸 </p>
                <h1>&#12783;</h1>
        </div>
    </div>
</body>
</html>
