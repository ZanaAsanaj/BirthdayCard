<!DOCTYPE html>
<html lang="en"
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Birthday Card</title>
        <!--Google Font-->
        <link
        href="style.css"
        rel="stylesheet"
        />
        <!--Stylesheet-->
        <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
               <p>Happy Birthday!</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>Wishing you a wonderful celebration!</p>
                <h1>&#12783;</h1>
        </div>
    </div>
</body>
</html>
